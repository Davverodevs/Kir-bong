<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kir-bong!</title>
    <style>
        /* Add this style to hide the menu by default */
        #menu {
            display: none;
        }
        #gameCanvas {
            background-image: url('Backgrounds/background.jpg'); /* Replace 'background.jpg' with the path to your image */
            background-size: cover; /* Adjusts the image size to cover the canvas */
            position: absolute; /* Allows precise positioning */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -3; /* Set the z-index to a negative value to place it below other elements */
        }
        /* Style for the button */
        .bottom-right-button {
            position: fixed;
            bottom: 20px; /* Adjust the distance from the bottom as needed */
            right: 20px; /* Adjust the distance from the right as needed */
            padding: 10px 20px; /* Adjust padding as needed */
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            cursor: pointer;
        }
        /* Style for the container holding the player and computer images */
        .image-container {
            display: flex; /* Use flexbox to control layout */
            justify-content: space-between; /* Space items evenly in the container */
            padding: 0px 550px; /* Add padding as needed */
            z-index: -1;
        }
        /* Style for the image */
        .left-image {
            /* Remove margin-left and adjust width as needed */
            width: 50px; /* Adjust the width as needed */
            z-index: -1;
        }
        /* Style for the image */
        .right-image {
            /* Remove margin-left and adjust width as needed */
            width: 50px; /* Adjust the width as needed */
            z-index: -1;
        }
        /* Style for the menu container */
        .menu-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%; /* Set the width to 100% of the viewport width */
            height: 100%; /* Set the height to 100% of the viewport height */
            color: pink;
            text-align: center;
            background-color: #333; /* Add a semi-transparent background color */
            display: flex; /* Use flexbox for centering content vertically and horizontally */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            border-radius: 10px;
            margin: 0 auto;
            z-index: 1; /* Set a higher z-index to ensure it's on top */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        /* Style for the menu title */
        .menu-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        /* Style for the menu buttons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Spacing between buttons */
            align-items: center;
        }
        /* Style for individual menu buttons */
        .menu-button {
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.2s ease-in-out; /* Smooth hover effect */
        }
        /* Hover effect for buttons */
        .menu-button:hover {
            background-color: #0056b3; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <!-- Your audio element for background music -->
    <audio id="ng1" src="BGM/ng1.mp3"></audio>
    <audio id="ng2" src="BGM/ng2.mp3"></audio>
    <audio id="ng3" src="BGM/ng3.mp3"></audio>
    <audio id="ng4" src="BGM/ng4.mp3"></audio>
    <audio id="ng5" src="BGM/ng5.mp3"></audio>
    <audio id="ng6" src="BGM/ng6.mp3"></audio>
    <audio id="ng7" src="BGM/ng7.mp3"></audio>
    <audio id="ng8" src="BGM/ng8.mp3"></audio>
    <audio id="ng9" src="BGM/ng9.mp3"></audio>
    <audio id="ng10" src="BGM/ng10.mp3"></audio>
    <audio id="ng11" src="BGM/ng11.mp3"></audio>
    <audio id="ng12" src="BGM/ng12.mp3"></audio>
    <audio id="ng13" src="BGM/ng13.mp3"></audio>
    <audio id="ng14" src="BGM/ng14.mp3"></audio>
    <!-- Add more audio elements with different IDs and src attributes for additional songs as needed -->
    <img id="topImage" src="VS50.png" alt="Top Image" style="position: absolute; top: 10; left: 50%; transform: translateX(-50%); z-index: 1;">
    <!-- Your game content goes here -->
    <canvas id="gameCanvas" width="1250" height="500"></canvas>
    <img id="ballImage" src="Balls/ball2.png" alt="Ball Image" style="display: none;">
    <!-- Replace the player and computer name elements with img tags -->
    <div class="image-container">
        <img class="left-image" id="playerName" src="MC/Kirbo3.png" alt="Player Name" />
        <img class="right-image" id="computerName" src="Bosses/WhispyWoods.png" alt="Computer Name" />
    </div>
    <button id="playButton" class="bottom-right-button">Play Next Song</button>
    <div class="menu-container" id="menu">
        <h1>Kir-bong!</h1>
        <button class="menu-button" id="startButton">Story Mode</button>
        <button class="menu-button" id="twoPlayerButton">Party Mode (WIP)</button>
        <button class="menu-button" id="instructionsButton">Instructions</button>
    </div>
    <!-- Include your JavaScript file here -->
    <script src="pong.js"></script>

        playButton.addEventListener("click", () => {
            switchToNextSong();
        });
    </script>
</body>
</html>
